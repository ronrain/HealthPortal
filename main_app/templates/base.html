{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
  {% comment %} <link name='favicon'
    rel="shortcut icon"
    type="image/png"
    href=""
  > {% endcomment %}
  <title>HealthPortal</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        {% comment %} <img 
          src=""
          alt="The HealthPortal Logo"
        > {% endcomment %}
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'patient-index' %}">All Patients</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
